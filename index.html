
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CHIRAKA - OC Relation Nexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+SC:wght@400;700;900&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ui-scale: 0.67;
    }

    @media (max-width: 768px) {
      :root {
        --ui-scale: 0.85;
      }
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0c0c0e;
      color: #e2e2e7;
      font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif !important;
      cursor: crosshair !important;
      touch-action: none;
    }
    
    /* 紧急恢复 UI */
    #fallback-ui {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      color: #fbbf24;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .bebas { font-family: 'Bebas Neue', cursive !important; }

    .grid-bg {
      background-image: radial-gradient(circle, #2a2a2e 1px, transparent 1px);
      background-size: 30px 30px;
    }

    /* 低调细长的黄色拉条 (Scrollbar) */
    .custom-scroll::-webkit-scrollbar {
      width: 3px;
      height: 3px;
    }
    .custom-scroll::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }
    .custom-scroll::-webkit-scrollbar-thumb {
      background: #fbbf24;
      border-radius: 0px;
      opacity: 0.6;
    }
    .custom-scroll::-webkit-scrollbar-thumb:hover {
      background: #fff;
    }

    /* 样式保持原样 */
    .btn-flat {
      background: #fbbf24;
      color: #000;
      font-weight: 900;
      border: 2px solid #000;
      box-shadow: 4px 4px 0px #000;
      transition: all 0.1s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .click-splash {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid #fbbf24;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      animation: splash-anim 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      z-index: 9999;
    }
    @keyframes splash-anim {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.462.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "sortablejs": "https://esm.sh/sortablejs@1.15.2",
    "lz-string": "https://esm.sh/lz-string@1.5.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="grid-bg">
  <div id="root"></div>

  <div id="fallback-ui">
    <div class="bebas text-4xl mb-4">INITIALIZATION ERROR / 初始化异常</div>
    <div class="mb-8 opacity-60">检测到环境冲突或缓存损坏，请尝试重置。</div>
    <button onclick="localStorage.clear(); sessionStorage.clear(); location.reload();" 
            class="btn-flat px-8 py-3">
      RESET ARCHIVE / 重置档案并重启
    </button>
  </div>

  <script>
    // 白屏检测逻辑
    window.addEventListener('load', () => {
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          document.getElementById('fallback-ui').style.display = 'flex';
        }
      }, 5000);
    });

    window.addEventListener('mousedown', (e) => {
      const splash = document.createElement('div');
      splash.className = 'click-splash';
      splash.style.left = e.clientX + 'px';
      splash.style.top = e.clientY + 'px';
      document.body.appendChild(splash);
      setTimeout(() => splash.remove(), 600);
    });
  </script>
</body>
</html>
